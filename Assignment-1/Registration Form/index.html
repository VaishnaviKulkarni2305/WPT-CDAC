<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Online Course Registration</h2>
            <div class="form-group">
              <label for="fullname">Full Name<span>*</span></label>
              <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No<span>*</span></label>
                <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required placeholder"e.g., 9987656256>
            </div>

            <div class="form-group">
                <label for="gender" >Gender<span>*</span></label>
                <select id="gender" name="gender" required>
                    <option value="">--select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Select Course<span>*</span></label>
                <select id="course" name="course" required>
                    <option value="">--Select Course--</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Graphic Design">graphic Design</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter Your Full Address Here"></textarea>
            </div>

            <div class="form-group">
              <label for="password">Password<span>*</span></label>
              <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="Confirm-password">Confirm-password<span>*</span></label>
                <input type="password" id="Confirm-password" name="Confirm-password" required>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms and Conditions<span>*</span></label>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Register Now</button>
            </div>
 
        </form>
    </div>
</body>
</html>
